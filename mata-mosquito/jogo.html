<html lang="en">

    <link rel="icon" href="img/game.png">

<body onresize="ajustaTela()">

        posicaoRandom()
        document.getElementById('tempo').innerHTML = tempo
        setInterval(function() {
            posicaoRandom()
        }, nivel_tempo)
